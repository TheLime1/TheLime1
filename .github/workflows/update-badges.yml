name: Update badges

on:
  schedule:
    # Runs at 0am UTC every Monday
    - cron: "0 0 * * 1"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
