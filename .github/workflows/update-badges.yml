name: Update badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 0am UTC every Sunday
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.4.0
        with:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
          CREDLY_SORT: RECENT
          BADGE_SIZE: 110
