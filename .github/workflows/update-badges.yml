name: Update badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 0am UTC every Sunday
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CREDLY_USER: aymen-hmani.45979b40
          CREDLY_SORT: RECENT
          BADGE_SIZE: 110
          COMMIT_MESSAGE: "Updated README with Credly badges"
